<!DOCTYPE html>
<html>
<head lang="en">

	<meta charset="UTF-8">
	<title>CCF Academic Drive | Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/login.css">
	
	<style>
	
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	
		html {
			scroll-padding-top: 2rem;
		}
	
		body {
			background: url('imgs/book_stack_in_forest.png') center / cover no-repeat;
			background-attachment: fixed;  
			min-height: 100vh;
			display: flex;
			align-items: flex-start;        
			justify-content: center;
			padding-top: 3rem;            
			padding-bottom: 3rem;
			font-family: "Courier New", "Times New Roman", serif;
			margin: 0;
		}
		
		/* Keep content narrow and centered */
		.container {
		  width: 100%;
		}
	
	/*
	
		body {
		  background-image: url('imgs/book_stack_in_forest.png');
		  background-size: cover;
		  background-repeat: no-repeat;
		  background-position: right;
		  height: 100vh;
		}*/
	</style>

</head>
<body class="text-align:center">

	<div class="container">
	
		<div class="row"></div>
		<br> <!-- Force centering of form on page. -->
		
		<div class="row text-center">
		
			<div class="col-sm-5"></div>
			
			<div class="col-sm-2">
			
				<div id="logo-wrapper">
					<img src="imgs/ccf_logo.png" alt="CCF Logo"> 
				</div>
			
			</div>
			
			<div class="col-sm-5"></div>
		
		</div>
		
		<br>
		
		<div class="row text-center">
		
			<div class="col-sm-3"></div>
			
			<div class="col-sm-6">
			
				<h2 class="glow-text">Academic Drive</h2>
			
			</div>
			
			<div class="col-sm-3"></div>
		
		</div>
		
		<br>
	
		<div class="row extra-margin" id="form-background">
		
			<div class="col-sm-1"></div>
			
			<div class="col-sm-10 translucent-background soft-edges" id="form-wrapper">
				
				<h2 class="text-center"><b>Sign Up</b></h2>
				<br>
			
				<form>
					<label for="email" class="input-label"><h5><b>Email:</b></h5></label><br>
					<input type="email" id="email" name="email" class="text-field"><br><br>
					<label for="pwd" class="input-label"><h5><b>Password:</b></h5></label><br>
					<input type="password" id="pwd" name="pwd" class="text-field"><br><br>
					
					<label for="confirm-pwd" class="input-label"><h5><b>Confirm Password:</b></h5></label><br>
					<input type="password" id="confirm-pwd" name="confirm_pwd" class="text-field"><br><br>
					
					<button type="submit" class="btn-submit btn-circling-border"><svg><rect x="0" y="0" fill="none" width="100%" height="100%"/></svg>Submit</button>
				</form>
			
			</div>
			
			<div class="col-sm-1"></div>
		
		</div>
		
		<br>
		
		<div class="row"></div>
	
	
	</div>

	<!-- Bootstrap JS Bundle (includes Popper) Placed here for working DOM.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="scripts/view/sign-up.js"></script>
	
</body>
</html>

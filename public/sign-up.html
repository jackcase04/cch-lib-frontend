<!DOCTYPE html>
<html>
<head lang="en">

	<meta charset="UTF-8">
	<title>CCF Academic Drive | Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
	
	<style>
	
		/* Make background of login field translucent */
		.translucent-background {
			
			background-color: rgba(255, 255, 255, 0.6);
			border-radius: 5em;
			padding: 2em;
			
		}
	
		#logo-wrapper {
	
		padding: 0em;
		margin-left: -0.45em;
		
		}
		
		.text-field {
			
			border-radius: 0.5em;
			min-width: 100%;
			min-height: 2.5em;
			
		}
		
		.input-label {
			
			text-align: left;
			
		}
	
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	
		html {
			scroll-padding-top: 2rem;
		}
	
		body {
			background: url('imgs/book_stack_in_forest.png') center / cover no-repeat;
			background-attachment: fixed;  
			min-height: 100vh;
			display: flex;
			align-items: flex-start;        
			justify-content: center;
			padding-top: 3rem;            
			padding-bottom: 3rem;
			font-family: "Courier New", "Times New Roman", serif;
			margin: 0;
		}
		
		/* Keep content narrow and centered */
		.container {
		  width: 100%;
		}
		
	</style>

</head>
<body class="text-align:center">

	<div class="container">
	
		<div class="row"></div>
		<br> <!-- Force centering of form on page. -->
		
		<div class="row text-center">
		
			<div class="col-sm-5"></div>
			
			<div class="col-sm-2">
			
				<div id="logo-wrapper">
					<img src="imgs/ccf_logo.png" alt="CCF Logo"> 
				</div>
			
			</div>
			
			<div class="col-sm-5"></div>
		
		</div>
		
		<br>
		
		<div class="row text-center">
		
			<div class="col-sm-3"></div>
			
			<div class="col-sm-6">
			
				<h2 class="glow-text">Academic Drive</h2>
			
			</div>
			
			<div class="col-sm-3"></div>
		
		</div>
		
		<br>
	
		<div class="row extra-margin" id="form-background">
		
			<div class="col-sm-1"></div>
			
			<div class="col-sm-10 translucent-background soft-edges" id="form-wrapper">
				
				<h2 class="text-center"><b>Sign Up</b></h2>
				<br>
				
				<div id="sign-up-error-field" class="text-center" hidden><b>Sign up failed.</b><br></div>
			
				<form id="sign-up-form" action="">
					<div class="row">
						<div class="col-md-6">
							<label for="fname" class="input-label"><h5><b>First Name:</b></h5></label><br>
							<input type="text" id="fname" name="fname" class="text-field"><br><br>
						</div>
						<div class="col-md-6">
							<label for="lname" class="input-label"><h5><b>Last Name:</b></h5></label><br>
							<input type="text" id="lname" name="lname" class="text-field"><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="email" class="input-label"><h5><b>Email:</b></h5></label><br>
							<input type="email" id="email" name="email" class="text-field"><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="pwd" class="input-label"><h5><b>Password:</b></h5></label><br>
							<input type="password" id="pwd" name="pwd" class="text-field"><br><br>
						</div>
						<div class="col-md-6">
							<label for="confirm-pwd" class="input-label"><h5><b>Confirm Password:</b></h5></label><br>
							<input type="password" id="confirm-pwd" name="confirm_pwd" class="text-field"><br><br>
						</div>
					</div>
					<button type="submit" class="btn-submit btn-circling-border"><svg><rect x="0" y="0" fill="none" width="100%" height="100%"/></svg>Submit</button>
				</form>
			
			</div>
			
			<div class="col-sm-1"></div>
		
		</div>
		
		<br>
		
		<div class="row"></div>
	
	
	</div>

	<!-- Bootstrap JS Bundle (includes Popper) Placed here for working DOM.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="scripts/view/sign-up.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">

	<meta charset="UTF-8">
	<title>CCF Academic Drive | Sign Out</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
	
	<style>
	
		/* Make background of login field translucent */
		.translucent-background {
			
			background-color: rgba(255, 255, 255, 0.65);
			border-radius: 2.5em;
			padding: 2em;
			
		}
		
		#logo-wrapper {
		
			padding: 0em;
			margin-left: -0.45em;
			
		}
		
		/* Adjust spacing of sign-up link on hover. */
		.letter-spacing a:hover {
		  letter-spacing: 0.5px;
		}
	
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	
		html {
			scroll-padding-top: 2rem;
		}
	
		body {
			background: url('imgs/book_stack_in_forest.png') center / cover no-repeat;
			background-attachment: fixed;  
			min-height: 100vh;
			display: flex;
			align-items: flex-start;        
			justify-content: center;
			padding-top: 3rem;            
			padding-bottom: 3rem;
			font-family: "Courier New", "Times New Roman", serif;
			margin: 0;
		}
		
		/* Keep content narrow and centered */
		.container {
		  width: 100%;
		}
	
	/*
		body {
		  background-image: url('imgs/book_stack_in_forest.png');
		  background-size: cover;
		  background-repeat: no-repeat;
		  background-position: right;
		  height: 100vh;
		}*/
	</style>

</head>
<body class="text-align:center">

	<div class="container">
	
		<div class="row"></div>
		
		<div class="row text-center">
		
			<div class="col-sm-5"></div>
			
			<div class="col-sm-2">
			
				<div id="logo-wrapper">
					<img src="imgs/ccf_logo.png" alt="CCF Logo"> 
				</div>
			
			</div>
			
			<div class="col-sm-5"></div>
		
		</div>
		
		<br>
		
		<div class="row text-center">
		
			<div class="col-sm-3"></div>
			
			<div class="col-sm-6">
			
				<h2 class="glow-text">Academic Drive</h2>
			
			</div>
			
			<div class="col-sm-3"></div>
		
		</div>
		
		<br>
	
		<div class="row extra-margin">
		
			<div class="col-lg-3"></div>
			
			<div class="col-lg-6 translucent-background">
				
				<h4 class="text-center"><b>You have signed out successfully.</b></h4>
				<br>
				<div class="text-center letter-spacing"><a href="login.html"><b>Return to login.</b></a></div>
			
			</div>
			
			<div class="col-lg-3"></div>
		
		</div>
		
		<br>
		
		<div class="row"></div>
	
	
	</div>

	<!-- Bootstrap JS Bundle (includes Popper) Placed here for working DOM.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
